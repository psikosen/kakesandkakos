<body>
    <!-------------FIXED NAVBAR---------------->

        <a class="navbar-brand" style="cursor: pointer; color: #fff;" href="index.html">Enjoy My KaKes & Katering LLC</a>
        <ul class="navbar-nav" style="display: flex;">
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>

            <li class="nav-item">
                <a class="nav-link" href="#">Reservations</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="shop.html">Shop</a>
          </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Testimonials</a>
            </li>
              <div class="container">
                <li class="nav-item">
                    <a class="nav-link">
                      <i class="fa fa-facebook"></i>

                      <i class="fa fa-twitter"></i>

                      <i class="fa fa-instagram"></i>
                    </a>
                  </li>
              </div>
        </ul>
    </nav>
    <!-----------BANNER-SECTION--------------->
    <div class="bannerSection">
      <div class="bannerContainer">
        <img src="https://images.pexels.com/photos/205961/pexels-photo-205961.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="bakery">
      </div>
    </div>
    <!--------------FORM-SECTION---------------->
    <form id="form">
        <div class="formTextContainer">
            <h2>Enjoy My Kakes & Katering LLC</h2>
            <h4>Book A Reservation With Us</h4>
        </div>
        <div class="formUserInfo">
            <div class="userName">
                <input type="text" id="fname">
                <input type="text" id="mname">
                <input type="text" id="lname">
            </div>
            <div class="userResContainer">
                <div class="resDate userItem">
                    <label for="guestDate">Choose a Date</label>
                    <input type="text" id="userDate">
                </div>
                <div class="userArrival userItem">
                    <label for="guestTime">Choose a Time</label>
                    <select name="arrival" id="arrivalTime">
                        
                    </select>
                </div>
                <div class="guestAmountContainer userItem">
                    <label for="guest">How many guests?</label>
                    <select name="guestquantity" id="guestAmount"></select>
                </div>
            </div>
        </div>
    </form>
    <script src="reservations.js"></script>
