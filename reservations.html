    <div id="navbar">
        <div class="mobileMenuBtn">
            <ion-icon name="grid-outline" id="mobileBtn"></ion-icon>
        </div>
        <div class="navbarLogo">
            <h6>Kakes & Katering</h6>
        </div>
        <div class="navbarLinks">
            <a href="#contact">Contact</a>
            <a href="#reservations">Reservations</a>
            <a href="#testimonials">Testimonials</a>
             <a href="#about">About</a>
        </div>
      </div>
      <div id="reservationsContainer">
          <div class="reservationsText">
              <h1>Reservations</h1>
          </div>
          <form id="resForm">
              <div class="userInfo userInfo1">
                  <input type="text" id="fName">
                  <input type="text" id="lName">
              </div>
              <div class="userInfo userInfo2">
                  <input type="text" id="phone">
                  <input type="text" id="address">
              </div>
              <div class="userInfo userInfo3">
                  <input type="text" id="zipCode">
              </div>
              <div class="userInfo userInfo4">
                  <div class="guestQuantityContainer">
                    <select id="guestQuantity">
                        <option>Guest Quantity</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                      </select>
                  </div>
                  <div class="guestTimeContainer">
                      <select id="guestTime">
                        <option value="11:30 p.m">11:30 a.m</option>
                        <option value="12:30 p.m">12:30 p.m</option>
                        <option value="1:30 p.m">1:30 p.m</option>
                        <option value="2:00 p.m">2:00 p.m</option>
                        <option value="3:30 p.m">3:30 p.m</option>
                        <option value="4:30 p.m">4:30 p.m</option>
                        <option value="5:30 p.m">5:30 p.m</option>
                      </select>
                  </div>
              </div>
              <div class="reservationBtnContainer">
                  <button id="reservationBtn">Book Now</button>
              </div>
          </form>
      </div>
      <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
      <script src="./reservations.js"></script>
